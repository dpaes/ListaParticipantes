<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <link rel="icon" href="icone.svg">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div th:if="${mensagem}" th:utext="${mensagem}"></div>
        <h1 class="text-center mt-5">Cadastro</h1>
            <div class="row">
                <div class="input-group mb-3 col-sm-8">
                    <span class="input-group-text" id="sp_name"><i class="fa-solid fa-user"></i></span>
                    <input id="nome" type="text" name="nome" class="form-control" placeholder="Name" th:value="${nome}">
                </div>
                <div class="input-group mb-3 col-sm-4">
                    <span class="input-group-text" id="sp_cpf"><i class="fa-solid fa-id-card"></i></span>
                    <input id="cpf" type="text" name="cpf" class="form-control" placeholder="CPF" th:value="${cpf}">
                </div>

            </div>
            <div class="row">
                <div class="input-group mb-3 col-sm-8">
                    <span class="input-group-text" id="sp_email"><i class="fa-solid fa-envelope"></i></span>
                    <input id="email" type="text" name="email" class="form-control" placeholder="E-mail" th:value="${email}">
                </div>
                <div class="input-group mb-3 col-sm-4">
                    <span class="input-group-text" id="sp_tel"><i class="fa-solid fa-phone"></i></span>
                    <input id="tel" type="text" name="tel" class="form-control" placeholder="Telefone" th:value="${tel}">
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3 col-sm-6">
                    <span class="input-group-text" id="sp_password"><i class="fa-solid fa-key"></i></span>
                    <input id="senha_cad" type="password" name="password" class="form-control" placeholder="Password" th:value="${password}">
                </div>
                <div class="input-group mb-3 col-sm-6">
                    <span class="input-group-text" id="sp_confirm_password"><i class="fa-solid fa-lock"></i></span>
                    <input id="confirm_senha_cad" type="password" name="confirmation_password" class="form-control" placeholder="Confirmation Password" th:value="${confirmation_password}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-right">
                    <button id="btn_submit_cad" type="submit" class="btn btn-primary">Cadastro</button>
                </div>
            </div>
    </div>
</body>
</html>
