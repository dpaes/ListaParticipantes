<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <link rel="icon" href="icone.svg">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div th:if="${mensagem}" th:utext="${mensagem}"></div>
        <h1 class="text-center">Mundo Senai</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_username"><i class="fa-solid fa-user"></i></span>
                <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="sp_password"><i class="fa-solid fa-key"></i></span>
                <input id="senha" name="senha" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button id="submitLogin" type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="/cadastro" class="btn btn-success">Cadastre-se</a>
                </div>
            </div>
    </div>
</body>
</html>
